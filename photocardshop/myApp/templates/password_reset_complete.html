<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña cambiada</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 30px; text-align: center; }
        .message { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        a { display: inline-block; margin-top: 15px; text-decoration: none; background: #4CAF50; color: white; padding: 10px 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="message">
        <h2>¡Contraseña actualizada!</h2>
        <p>Tu contraseña ha sido cambiada exitosamente.</p>
        <a href="{% url 'login' %}">Iniciar sesión</a>
    </div>
</body>
</html>
