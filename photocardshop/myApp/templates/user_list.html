<h1>Lista de Usuarios</h1>
<a href="{% url 'user_register' %}">Registrar nuevo usuario</a>
<ul>
  {% for user in users %}
    <li>{{ user.username }} - {{ user.email }}
        <a href="{% url 'user_update' user.pk %}">Editar</a>
        <a href="{% url 'user_delete' user.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
