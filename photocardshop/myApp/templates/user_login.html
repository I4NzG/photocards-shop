<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required id="password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <hr class="my-4">

    <div class="text-center">
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" class="me-2">
            Iniciar sesión con Google
        </a>
    </div>

    <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
    </p>
    <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>

</div>
</body>
</html>
