<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            background-color: #0d6efd;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }
        .profile-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="profile-card">
            <div class="profile-header">
                <h2>Perfil de Usuario</h2>
            </div>
            <div class="profile-body">
                <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
                <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
                <p><strong>Nombre:</strong> {{ user.first_name }}</p>
                <p><strong>Apellido:</strong> {{ user.last_name }}</p>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'update' %}" class="btn btn-outline-primary">Editar perfil</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar sesión</a>
                </div>
                <div class="mt-3">  {# Agregado para el enlace de la tienda #}
                    <a href="{% url 'tienda' %}" class="btn btn-secondary">Volver a la tienda</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
